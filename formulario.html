<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es_MX" lang="es_MX">
<head>
	<title>Formulario del ADSL</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" type="text/css" media="all" href="css/formulario.css" />
	<script type="text/javascript" src="js/core.js"></script>
</head>

<body>

<div id='head'>
	<a href='./' title='Academia de Software Libre'><img src='img/header.jpg' alt='Academia de Software Libre'/></a>
</div>

<div class="content">
	<div class="description_contacto">
		<h2>Estas Interesado en Talleres de Capacitación / Actualización</h2>
	</div>
	<div class="formulario">
		<fieldset>
		<legend>Información sobre tus intereses</legend>
			<form id='formulario' action="#" method="post">
				<label class='br' for='talleres1'>
					<input type="checkbox" name="talleres[]" value="Seguridad" id="talleres1"/>Seguridad</label>
				<label class='br' for='talleres2'>
					<input type="checkbox" name="talleres[]" value="Ofimatica" id="talleres2"/>Ofimatica</label>
				<label class='br' for='talleres3'>
					<input type="checkbox" name="talleres[]" value="Software Libre" id="talleres3"/>Software Libre</label>
				<label class='br' for='talleres4'>
					<input type="checkbox" name="talleres[]" value="GNU/linux" id="talleres4"/>GNU/linux</label>
				<label class='br' for='talleres5'>
					<input type="checkbox" name="talleres[]" value="Java" id="talleres5"/>Java</label>
				<label class='br' for='talleres6'>
					<input type="checkbox" name="talleres[]" value="Bash" id="talleres6"/>Bash</label>
				<label class='br' for='talleres7'>
					<input type="checkbox" name="talleres[]" value="PHP" id="talleres7"/>PHP</label>
				<label class='br' for='talleres8'>
					<input type="checkbox" name="talleres[]" value="Python" id="talleres8"/>Python</label>
				<label class='br' for='talleres9'>
					<input type="checkbox" name="talleres[]" value="Animacion 3D" id="talleres9"/>Animacion 3D</label>
				<label class='br' for='talleres10'>
					<input type="checkbox" name="talleres[]" value="Diseño Web" id="talleres9"/>Diseño Web</label>
				<label class='br' for='talleres11'>
					<input type="checkbox" name="talleres[]" value="Diseño Grafico" id="talleres10"/>Diseño Grafico</label>
				<label class='br' for='talleres12'>
					<input type="checkbox" name="talleres[]" value="E-mkt" id="talleres11"/>E-mkt</label>
				<label for="nivel">Nivel/Horario:</label>
					<select name="nivel" id="nivel">
						<option value="basico">Basico</option>
						<option value="intermedio">Intermedio</option>
						<option value="avanzado">Avanzado</option>
					</select>
					
					<select name="horario" id="horario">
						<option value="entre_semana">Entre Semana</option>
						<option value="fin_de_semana">Fin de Semana</option>
					</select>
					
					<select name="turno" id="turno">
						<option value="mañana">Mañana</option>
						<option value="tarde">Tarde</option>
						<option value="noche">Noche</option>
					</select>
					
					<label for="name">Nombre:</label>
					<input type="text" name="nombre" value="Escribe tu nombre..." id="nombre" /><br />
						
					<label for="tel">Telefono:</label>
					<input type="text" name="telefono" value="Escribe tu telefono..." id="telefono" /><br />
						
					<label for="mail">E-mail:</label>
					<input type="text" name="correo" value="Escribe tu e-mail.." id="mail" /><br />
						
					<label for="comentarios">Comentarios:</label>
					<textarea name="comentarios" rows="10" cols="40">Escribe aquí tus comentarios...</textarea>
				
				<input type="submit" value="enviar"  id='botonEnviar'/>

				<input type='reset' value='Resetear' id='botonResetear' />
			</form>
		</fieldset>
	</div>
</div>
<div id="footerCont">
	<p>
		(CC) 2010, Academia de Software Libre<br />
		Dirección: Azucenas 610 Col. Reforma Oaxaca Oax.<br />
		Teléfono: 51 51241  / E-Mail: contacto@adsl.org.mx<br />
	</p>
</div>
</body>
</html>
